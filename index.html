<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Mágicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">

    <div class="container py-4">
        <header class="text-center mb-4">
            <h1>Cartas Mágicas</h1>
            <p class="lead">Paga 20 créditos para elegir una carta. ¿Tendrás suerte?</p>
        </header>

        <!-- Game Stats -->
        <div class="row text-center stats-bar p-3 rounded mb-4 sticky-top">
            <div class="col">
                <h5>Créditos: <span id="credits-display">100</span></h5>
            </div>
            <div class="col">
                <h5><img src="token-icon.png" class="token-icon" alt="Token"> Tokens: <span id="tokens-display">0</span></h5>
            </div>
            <div class="col">
                <h5>Nivel: <span id="level-display">1</span></h5>
                <div class="progress" role="progressbar" aria-label="Nivel" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div id="level-progress" class="progress-bar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <main id="game-container" class="mb-4">
            <div id="card-grid" class="card-grid">
                <!-- Cards will be generated by JavaScript -->
            </div>
            <div id="play-overlay" class="play-overlay">
                <button id="play-button" class="btn btn-primary btn-lg">Jugar (20 Créditos)</button>
            </div>
        </main>

        <!-- Recharge Section -->
        <section class="recharge-section text-center p-4 rounded">
            <h2>¿Pocos créditos?</h2>
            <p>Recarga aquí para seguir jugando.</p>
            <div id="paypal-button-container" class="mx-auto" style="max-width: 300px;"></div>
            <small class="d-block mt-2 text-muted">Las transacciones son simuladas y no utilizan dinero real.</small>
        </section>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-secondary">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="resultModalLabel">Resultado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="result-icon" src="" alt="Result Icon" class="mb-3 result-icon">
                    <p id="result-text" class="h4"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD&disable-funding=credit,card"></script>
    <script type="importmap">
    {
      "imports": {
        "canvas-confetti": "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.module.mjs"
      }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
